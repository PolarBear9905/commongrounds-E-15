{% extends "base.html" %}

{% block title %}Commission Requests{% endblock %}

{% block content %}
    <h2>List of Commission Requests</h2>
    <div class="list-wrapper">
        {% for request in requests %}
            <div class="list-item">
                <h3>{{ request.title }}</h3>
                <a href="{{ request.get_absolute_url }}" class="btn">View Request</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
