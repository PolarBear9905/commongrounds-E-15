{% extends "base.html" %}

{% block content %}
    <h2>Commission Request Details</h2>
    <hr>
    <h2>{{ request.title }}</h2>
    <p>{{ request.description }}</p>
    <table>
        <tr>
            <th>Type</th>
            <td>{{ request.commission_type }}</td>
        </tr>
        <tr>
            <th>People Required</th>
            <td>{{ request.people_required }}</td>
        </tr>
        <tr>
            <th>Created On</th>
            <td>{{ request.created_on }}</td>
        </tr>
        <tr>
            <th>Updated On</th>
            <td>{{ request.updated_on }}</td>
        </tr>
    </table>
    <a href="/commissions/requests" class="back-btn btn">Back</a>
{% endblock %}
