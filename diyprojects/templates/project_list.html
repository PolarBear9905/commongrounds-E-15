{% extends "base.html" %}

{% block content %}
    <h2>List of Projects</h2>
    <div class="list-wrapper">
        {% for project in projects %}
            <div class="list-item">
                <h3>{{ project.title }}</h3>
                <a href="{{ project.get_absolute_url }}" class="btn">View Project</a>
            </div>
    </div>
