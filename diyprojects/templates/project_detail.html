{% extends "base.html" %}

{% block content %}
    <h2>Project Details</h2>
    <hr>
    <h2>{{ project.title }}</h2>
    <h4>{{ project.category }}</h4>
    <p>{{ project.description }}</p>
    <table>
        <tr>
            <th>Materials</th>
            <td>{{ project.materials }}</td>
        </tr>
        <tr>
            <th>Steps</th>
            <td>{{ project.steps }}</td>
        </tr>
        <tr>
            <th>Created On</th>
            <td>{{ project.created_on }}</td>
        </tr>
        <tr>
            <th>Updated On</th>
            <td>{{ project.updated_on }}</td>
        </tr>
    </table>
    <a href="/diyprojects/projects" class="back-btn btn">Back</a>
{% endblock %}
